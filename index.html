<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valideum - Strategic Business Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              strategic: {
                primary: '#52525b',    // Zinc 600 - Main Grey Accent
                primaryHover: '#27272a', // Zinc 800 - Darker interaction state
                secondary: '#f4f4f5',  // Zinc 100 - Light grey background
                dark: '#18181b',       // Zinc 950 - Almost black for text/headings
                text: '#71717a',       // Zinc 500 - Body text
                white: '#ffffff',
                light: '#fafafa'       // Neutral 50
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Space Grotesk', 'sans-serif'],
            },
            boxShadow: {
              'card': '0 4px 20px rgba(0, 0, 0, 0.05)',
              'card-hover': '0 10px 25px rgba(0, 0, 0, 0.1)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #52525b;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
        color: #18181b;
      }
      .section-bg {
        background-color: #f4f4f5;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
